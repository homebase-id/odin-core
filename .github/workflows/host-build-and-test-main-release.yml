name: "Host: Build and test main (release/ubuntu)"

on:
  push:
    branches: [main, windows-build]
  pull_request:
    branches: [main, windows-build]
  workflow_dispatch: # Allows manual triggering from the UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./dotyoucore.sln

      - name: Build
        run: dotnet build --no-restore --configuration Release --warnaserror ./dotyoucore.sln

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal ./dotyoucore.sln

